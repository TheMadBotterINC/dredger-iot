name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of what the bug is
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Install gem
        2. Run command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened (error messages, stack traces, etc.)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Gem Version
      description: What version of dredger-iot are you using?
      placeholder: "0.1.1"
    validations:
      required: true

  - type: input
    id: ruby-version
    attributes:
      label: Ruby Version
      description: What version of Ruby are you using?
      placeholder: "3.3.0"
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: What platform are you running on?
      options:
        - Beaglebone Black
        - Raspberry Pi
        - Other embedded Linux
        - Development machine (simulation)
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem (hardware setup, environment variables, etc.)
